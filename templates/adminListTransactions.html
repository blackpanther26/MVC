<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin - Transactions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form action="/logout" method="POST" class="d-inline">
                            <button type="submit" class="nav-link btn btn-link text-decoration-none">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {{ if .Message }}
        <div class="alert alert-{{ .MessageType }} alert-dismissible fade show" role="alert">
            {{ .Message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{ end }}
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Book</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{ range .Transactions }}
                <tr>
                    <td>{{ .User.Username }}</td>
                    <td>{{ .Book.Title }}</td>
                    <td>{{ .TransactionType }}</td>
                    <td>{{ .TransactionDate }}</td>
                    <td>{{ .Status }}</td>
                    <td>
                        {{ if eq .Status "pending" }}
                        <form action="/admin/transactions/{{ .ID }}/approve" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-success btn-action">Approve</button>
                        </form>
                        <form action="/admin/transactions/{{ .ID }}/deny" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-action">Deny</button>
                        </form>
                        {{ end }}
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
