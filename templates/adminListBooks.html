<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/requests">View Admin Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/transactions">View Transactions</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/books/add">Add Book</a>
                    </li>
                    <li class="nav-item">
                        <form action="/logout" method="POST" class="d-inline">
                            <button type="submit" class="nav-link btn btn-link text-decoration-none">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <!-- Alert message container -->
        <div id="alert-container"></div>

        <!-- Table to display books -->
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{ range .Books }}
                <tr>
                    <td>{{ .Title }}</td>
                    <td>{{ .Author }}</td>
                    <td>{{ .ISBN }}</td>
                    <td>
                        <a href="/admin/books/{{ .ID }}/edit" class="btn btn-warning">Edit</a>
                        <!-- Delete form with confirmation -->
                        <form action="/admin/books/{{ .ID }}/delete" method="POST" class="d-inline book-delete-form">
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteBookModal-{{ .ID }}">Delete</button>
                        </form>

                        <!-- Modal for delete confirmation -->
                        <div class="modal fade" id="deleteBookModal-{{ .ID }}" tabindex="-1" aria-labelledby="deleteBookModalLabel-{{ .ID }}" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteBookModalLabel-{{ .ID }}">Confirm Deletion</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete '{{ .Title }}'?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

    <!-- JavaScript section -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.book-delete-form').submit(function(event) {
                event.preventDefault(); 

                var form = $(this);
                var actionUrl = form.attr('action');
                var method = form.attr('method');

                var modal = new bootstrap.Modal($('#' + form.find('.modal').attr('id')));
                modal.show();

                $('#' + form.find('.modal').attr('id') + ' .btn-danger').click(function() {
                    $.ajax({
                        type: method,
                        url: actionUrl,
                        success: function(response) {
                            showAlert('Book deleted successfully', 'success');
                            modal.hide(); 
                        },
                        error: function() {
                            showAlert('Failed to delete book', 'danger');
                            modal.hide();
                        }
                    });
                });
            });
        });

        function showAlert(message, messageType) {
            var alertDiv = $('<div class="alert alert-' + messageType + ' alert-dismissible fade show" role="alert">' +
                             message +
                             '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                           '</div>');
            $('#alert-container').html(alertDiv); 
        }
    </script>
</body>
</html>
