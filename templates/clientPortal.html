<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Library Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/client/history">View History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <form action="/client/request-admin" method="POST">
                            <button type="submit" class="btn btn-warning">Request Admin Privileges</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form action="/client/search" method="GET" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for books" name="search">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </div>
        </form>

        {{if .Success}}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{.Success}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {{end}}

        {{if .Error}}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{.Error}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {{end}}

        {{if .Books}}
        <h2>Books</h2>
        <div class="row">
            {{range .Books}}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{.Title}}</h5>
                        <p class="card-text">Author: {{.Author}}</p>
                        <p class="card-text">ISBN: {{.ISBN}}</p>
                        <p class="card-text">Total copies Available: {{.TotalCopies}}</p>
                        <form action="/api/user-portal/checkout" method="POST">
                            <input type="hidden" name="bookId" value="{{.ID}}" />
                            <button type="submit" class="btn btn-primary">Check Out</button>
                        </form>
                        <form action="/api/user-portal/checkin" method="POST" class="mt-2">
                            <input type="hidden" name="bookId" value="{{.ID}}" />
                            <button type="submit" class="btn btn-secondary">Check In</button>
                        </form>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
        {{end}}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
